language: c
compiler: gcc
install:
  - sudo apt-get install matplotlib numpy
  # For cross-compiling 32bit binaries (mode=release32)
  - sudo apt-get install libc6-dev-i386
script:
  - scons mode=debug
  - scons -c; scons mode=release
  - ./tesstest
  - scons -c; scons mode=release32
  - ./tesstest
  - cd cookbook; make all
